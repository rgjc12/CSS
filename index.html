<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISCORD</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
   <div id="discord-main">
    <div id="discord-head">
        <div id="head-l">
            <i class="ri-arrow-left-line"></i>
            <i class="ri-arrow-right-line"></i>
            <i class="ri-time-line"></i>
        </div>
        <div id="search-bar">
            <div class="search-container">
                <i class="ri-search-line"></i> 
                <input type="text" placeholder="Find Or Start A Conversation" id="search-input">
            </div>
        </div>
        
        <div id="head-r">
            <div id="header-box">
               <img src="./Assets/1.png"/> Discord Pro Trail
            </div>
            <i class="ri-question-line"></i>
        </div>
    </div>
    <div id="discord-nav">
        
        <div id="nav-top">
            <label class="nav">
              <input type="radio" name="nav" checked>
              <i class="ri-home-7-line line"></i>
              <i class="ri-home-7-fill fill"></i>
              <h3>Home</h3>
            </label>            
            <label class="nav">
              <input type="radio" name="nav">
              <i class="ri-sparkling-line line"></i>
              <i class="ri-sparkling-fill fill"></i>
              <h3>Features</h3>
            </label>            
            <label class="nav">
              <input type="radio" name="nav">
              <i class="ri-shopping-bag-3-line line"></i>
              <i class="ri-shopping-bag-3-fill fill"></i>
              <h3>Shop All</h3>
            </label>          
            <label class="nav">
              <input type="radio" name="nav">
              <i class="ri-messenger-line line"></i>
              <i class="ri-messenger-fill fill"></i>
              <h3>DMs</h3>
            </label>
          </div>
          <div id="nav-bottom">
            <div class="add"><i class="ri-add-large-fill"></i></div>
            <div class="user">R</div>
          </div>
          
    

    </div>
        <div id="discord-box">
        
        <div id="box-l">
            <div id="bl-top">
                <label class="bltop">
                    <input type="radio" name="nav" checked>
                    <i class="ri-user-3-line line"></i>
                    <i class="ri-user-3-fill fill"></i>
                    <h3>Friends</h3>
                </label>
                <label class="bltop">
                    <input type="radio" name="nav">
                    <i class="ri-store-line line"></i>
                    <i class="ri-store-fill fill"></i>
                    <h3>Shop</h3>
                </label>
            </div>
            <div id="bl-bottom">
                <div class="blb-head">Direct Messages &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="ri-add-fill"></i></div>
                <div class="blb-body">
                    <div class="msg1">                        
                        <div class="img-container">
                            <img src="./Assets/a1.jpeg"/>
                            <span class="online-status"></span> <!-- Top Right Indicator -->
                            <span class="status-indicator online"></span> <!-- Bottom Indicator -->
                        </div>
                        <h3>RiyaðŸ˜€</h3>                      
                    </div>
                    <div class="msg2">                        
                        <div class="img-container">
                            <img src="./Assets/a2.jpg"/>
                            <span class="online-status"></span> <!-- Top Right Indicator -->
                            <span class="status-indicator offline"></span> <!-- Bottom Indicator -->
                        </div>
                        <h3>ShyamðŸ˜Ž</h3>                      
                    </div>                    
                </div>
                
                
            </div>
        </div>
        <div id="box-r">
            <div id="br-top">#products</div>
                <div id="br-back">
                    <img id ="img1" src="./Assets/i2.jpg"/>
                    <img id ="img2" src="./Assets/xx.png"/>
                </div>
                <div id="box-pro">
                    <div class="box1">
                        <div class="box1-top">
                            <img id="i1" src ="./Assets/backimg1.png"/>
                            <img id="i2" src="./Assets/anime1.png"/>
                        </div>
                        <div class="box1-bottom"> 
                            <div class="bbtop">
                                <h3>Girls Batch</h3>
                            </div> 
                            <div class="bbbottom">
                                <h3>$5.26<span class="bbbottom-span">(-3%)</span></h3>
                            </div>                          
                        </div>
                    </div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                    <div class="box4"></div>                  
                </div>
            </div>
        </div>       
    </div>
   </div>
</body>
</html>
